{% extends "lora_admin/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Delete Inquiry</h1>
</div>

<div class="confirm-delete">
  <p>Are you sure you want to delete this inquiry from <strong>{{ inquiry.full_name }}</strong>?</p>
  <form method="post" class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'lora_admin:inquiries' %}" class="btn btn-outline">Cancel</a>
  </form>
</div>
{% endblock %}
