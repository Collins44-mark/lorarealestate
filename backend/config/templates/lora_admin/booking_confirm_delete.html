{% extends "lora_admin/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Delete Booking</h1>
</div>

<div class="confirm-delete">
  <p>Are you sure you want to delete this booking from <strong>{{ booking.full_name }}</strong>?</p>
  <form method="post" class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'lora_admin:bookings' %}{% if status_filter %}?status={{ status_filter }}{% endif %}" class="btn btn-outline">Cancel</a>
  </form>
</div>
{% endblock %}
