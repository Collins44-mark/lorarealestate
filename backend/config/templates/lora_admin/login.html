<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Lora Real Estate Admin</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'lora_admin/admin.css' %}">
</head>
<body class="lora-admin lora-login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-logo">Lora Real Estate Admin</h1>
      <p class="login-subtitle">Sign in to manage your listings</p>
      {% if error %}
      <div class="login-error">{{ error }}</div>
      {% endif %}
      <form method="post" action="{% url 'lora_admin:login' %}" class="login-form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-input" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
